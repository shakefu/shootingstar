<head>
  <title>Meteor Streams - Server to Client Notifications with Reactively</title>
</head>
 
<body>
  {{> chat}}
</body>


<template name="chat">
  <div class="row columns twelve">
    {{#each messages}}
    <p>
    <strong>{{user}}</strong>
    {{message}}
    </p>
    {{/each}}
  </div>
  <div class="row">
    <div class="columns four field">
      <input class="input" type="text" id="channel"/>
    </div>
  </div>
</template>
